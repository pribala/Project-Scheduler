<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meetup</title>
    <!-- <script src="javascript/app.js"></script> -->
</head>

<body>
<button type="button" class="btn">Click me!</button>
<p class="text">Replace me!!</p>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
//AJaX makes call to server without having to reload the page

$('.btn').click(function() {
  
  $('.text').text('loading . . .');
  
  // Feeds it a configuration object, a bunch of raw data (JSON)
  // Can also get chrome plug that makes JSON look pretty
  // Once the GET is a success, run this. This is Asynchronous programming. We don't want the user to have to wait while this data is loading.
  $.ajax({ 
    type:"GET", // GET = requesting data
    url:"https://api.meetup.com/2/cities", 
    success: function(data) { 
      $('.text').text(JSON.stringify(data)); // Set data that comes back from the server to 'text'
    },
    // error: function()
    dataType: 'jsonp',
  });
  
});
</script>
</body>
</html>
