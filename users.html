    <!--Form validation with icons-->
    <div class="row">
      <div class="card col s12 m4">
        <!-- <div class="card-divider"> -->
          <h4>
            Add User
          </h4>
          <hr>
        <!-- </div> -->
        <div class="card-section">
            <form class="col s12 m12 right-alert">
              <div class="row">
                <div class="input-field col s12 m12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="firstName" type="text" class="validate">
                  <label for="first_input2" data-error="Please enter first name." data-success="Perfect!">First Name*</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="lastName" type="text" class="validate" required />
                  <label for="Lastname">Last Name*</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate">
                  <label for="email_input2" class="" data-error="Please enter valid email." data-success="I Like it!">Email*</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12">
                  <i class="material-icons prefix">insert_link</i>
                  <input id="imageUrl" type="text" class="validate">
                  <label for="url_input2" class="" data-error="Please enter valid url." data-success="I know you!">URL*</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m12">
                  <i class="material-icons prefix">message</i>
                  <textarea id="bio" class="materialize-textarea validate" length="120"></textarea>
                  <label for="message2" class="">Bio*</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12 m12">
                  <i class="material-icons perfix">group</i>
                  <label for="role_select">Role *</label>
                  <p>
                    <input type="radio" name="role" value="Instructor" id="Instructor" required><label for="roleInstructor">Instructor</label>
                    <input type="radio" name="role" value="TA" id="TA"><label for="roleTA">TA</label>
                    <input type="radio" name="role" value="Student" id="Student"><label for="roleStudent">Student</label>
                    <input type="radio" name="role" value="CareerServices" id="CareerServices"><label for="roleServices">Career Services</label>
                  </p>
                  <div class="input-field">
                    <div class="errorTxt8"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4 m3">
                  <button class="btn waves-effect waves-light left" type="submit" id="submit" name="action">Submit
                  <i class="mdi-content-send right"></i> 
                </button>
                <button class="btn waves-effect waves-light left" id="update"><i class='fa fa-pencil' aria-hidden='true'></i> Update</button>
                </div>
              </div>
            </form>
      </div>
